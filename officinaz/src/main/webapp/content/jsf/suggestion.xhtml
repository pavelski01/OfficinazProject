<?xml version="1.0" encoding="iso-8859-2"?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>
<ui:composition template="../template/main-template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">Suggestion</ui:define>
	<ui:define name="logo">Suggestion</ui:define>
	<ui:define name="content">
 		<div class="content">				
			<div class="title">What merchandise missing in our assortment?</div>		
			<div class="text">
				<p>
					<h:form>
						<h:panelGrid columns="11">
							<table>
								<tr>
									<h:outputText value="Merchandise name: "/>
									<h:inputText 
										value="#{wish.name}" 
										title="name" 
										id="name" 
										required="true" 
										requiredMessage="You must enter a name" 
										validatorMessage="The name must be less than 30 character">
										<f:validateLength maximum="30"/>
									</h:inputText>
									<h:message for="name" style="color:red; margin:0"/>
								</tr>
								<tr>
									<h:outputText value="Quality (standard/elite): "/>
									<h:inputText 
										value="#{wish.quality}" 
										title="quality" 
										id="quality" 
										required="false" 
										validator="#{wish.validateQuality}">
										<f:validateLength maximum="30"/>
									</h:inputText>
									<h:message for="quality" style="color:red; margin:0"/>
								</tr>
								<tr>
									<h:outputText value="Price (PLN): "/>
									<h:inputText 
										value="#{wish.price}" 
										title="price" 
										id="price" 
										required="true" 
										validator="#{wish.validatePrice}" 
										requiredMessage="You must enter a price"/>
									<h:message for="price" style="color:red; margin:0"/>
								</tr>
								<tr>
									<h:outputText value="Description: "/>
									<h:inputTextarea 
										cols="20" 
										rows="3" 
										value="#{wish.description}" 
										title="description" 
										id="description"/>
								</tr>
							</table>
						</h:panelGrid>
						<div style="float: left; text-align: left;">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<h:commandButton type="submit" value="Submit" action="#{wish.navigate}"/>
							&nbsp;&nbsp;
							<h:commandButton type="reset" value="Reset"/>
							<br/>
							<br/>
							<br/>
						</div>
					</h:form>
				</p>				
			</div>
			<br/>
		</div> 
	</ui:define>
</ui:composition>
